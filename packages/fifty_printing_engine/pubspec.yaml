name: fifty_printing_engine
description: "Fifty Flutter Kit printing engine - multi-printer ESC/POS printing with Bluetooth and WiFi support"
version: 1.0.2
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_printing_engine
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - printing
  - bluetooth
  - escpos
screenshots:
  - description: 'Home screen in dark mode'
    path: screenshots/home_dark.png
  - description: 'Printer management in dark mode'
    path: screenshots/printer_management_dark.png
  - description: 'Test print preview in dark mode'
    path: screenshots/test_print_dark.png
  - description: 'Ticket builder in dark mode'
    path: screenshots/ticket_builder_dark.png

environment:
  sdk: ^3.6.0
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  escpos: ^6.0.0
  print_bluetooth_thermal: ^1.1.6
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
