name: fifty_ui
description: FDL v2 styled Flutter components for the fifty.dev ecosystem. Buttons, cards, inputs, and more.
version: 0.7.0
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_ui
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - ui
  - components
  - design-system
  - widgets
screenshots:
  - description: 'Button variants in dark mode'
    path: screenshots/buttons_dark.png
  - description: 'Display components in dark mode'
    path: screenshots/display_dark.png
  - description: 'Component gallery in dark mode'
    path: screenshots/gallery_dark.png
  - description: 'Input components in dark mode'
    path: screenshots/inputs_dark.png

environment:
  sdk: ^3.6.0
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fifty_tokens:
    path: ../fifty_tokens
  fifty_theme:
    path: ../fifty_theme
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
