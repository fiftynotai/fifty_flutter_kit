name: fifty_world_engine
description: "Fifty Flutter Kit world engine - Flame-based interactive grid world rendering for Flutter games"
version: 0.1.2
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_world_engine
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - game
  - tilemap
  - flame
screenshots:
  - description: 'FDL Tactical Grid Demo'
    path: screenshots/tactical_overview_dark.png

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flame: ^1.30.1
  logging: ^1.3.0
  plugin_platform_interface: ^2.0.2
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.fifty.world_engine
        pluginClass: FiftyWorldEnginePlugin
      ios:
        pluginClass: FiftyWorldEnginePlugin
      linux:
        pluginClass: FiftyWorldEnginePlugin
      macos:
        pluginClass: FiftyWorldEnginePlugin
      windows:
        pluginClass: FiftyWorldEnginePluginCApi
      web:
        pluginClass: FiftyWorldEngineWeb
        fileName: fifty_world_engine_web.dart
