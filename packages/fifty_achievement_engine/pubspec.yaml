name: fifty_achievement_engine
description: Achievement system for Flutter games with condition-based unlocks, progress tracking, and FDL-compliant UI.
version: 0.1.3
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_achievement_engine
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - game
  - achievements
  - gamification
screenshots:
  - description: 'Achievement unlock animation'
    path: screenshots/achievement_unlocked_light.png
  - description: 'Basic achievements list'
    path: screenshots/basic_achievements_light.png
  - description: 'Achievement gallery home'
    path: screenshots/home_light.png
  - description: 'RPG-style achievements'
    path: screenshots/rpg_achievements_light.png

environment:
  sdk: ^3.6.0
  flutter: '>=3.0.0'

dependencies:
  fifty_tokens:
    path: ../fifty_tokens
  fifty_ui:
    path: ../fifty_ui
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
