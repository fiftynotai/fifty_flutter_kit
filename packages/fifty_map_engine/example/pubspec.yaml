name: fifty_map_engine_example
description: "Demonstrates fifty_map_engine with Fifty Design Language styling"
publish_to: 'none'

environment:
  sdk: ^3.6.0
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fifty_map_engine:
    path: ../
  fifty_tokens:
    path: ../../fifty_tokens
  fifty_theme:
    path: ../../fifty_theme
  fifty_ui:
    path: ../../fifty_ui
  provider: ^6.1.2
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/rooms/
    - assets/images/furniture/
    - assets/images/monsters/
    - assets/images/events/
    - assets/images/characters/
    - assets/maps/
