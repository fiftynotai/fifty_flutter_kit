name: fifty_connectivity
description: Network connectivity monitoring with intelligent reachability probing (DNS/HTTP). Part of the Fifty Flutter Kit.
version: 0.2.0
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_connectivity
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - connectivity
  - network
  - monitoring
screenshots:
  - description: 'Connection handler demo'
    path: screenshots/handler.png
  - description: 'Connectivity dashboard'
    path: screenshots/home.png
  - description: 'Connection overlay'
    path: screenshots/overlay.png
  - description: 'Connectivity checker splash'
    path: screenshots/splash.png

environment:
  sdk: ^3.6.0
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^7.0.0
  get: ^4.6.6
  fifty_tokens:
    path: ../fifty_tokens
  fifty_ui:
    path: ../fifty_ui
  fifty_utils:
    path: ../fifty_utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
