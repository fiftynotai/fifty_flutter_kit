name: fifty_connectivity
description: Network connectivity monitoring with intelligent reachability probing (DNS/HTTP). Part of the Fifty ecosystem.
version: 0.1.0
repository: https://github.com/aspect-build/fifty_flutter_kit/tree/main/packages/fifty_connectivity
homepage: https://fifty.dev
publish_to: none  # Monorepo package with path dependencies

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^6.1.0
  get: ^4.6.6
  fifty_tokens:
    path: ../fifty_tokens
  fifty_ui:
    path: ../fifty_ui
  fifty_utils:
    path: ../fifty_utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
