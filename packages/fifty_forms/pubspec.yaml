name: fifty_forms
description: Production-ready form building with validation, multi-step wizards, and draft persistence for the Fifty Flutter Kit.
version: 0.1.2
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_forms
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - forms
  - validation
  - wizard
screenshots:
  - description: 'Form gallery in dark mode'
    path: screenshots/home_dark.png
  - description: 'Login form in dark mode'
    path: screenshots/login_form_dark.png
  - description: 'Multi-step form in dark mode'
    path: screenshots/multi_step_form_dark.png
  - description: 'Registration form in dark mode'
    path: screenshots/registration_form_dark.png

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  fifty_tokens:
    path: ../fifty_tokens
  fifty_theme:
    path: ../fifty_theme
  fifty_ui:
    path: ../fifty_ui
  fifty_storage:
    path: ../fifty_storage
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
