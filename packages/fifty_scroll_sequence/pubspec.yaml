name: fifty_scroll_sequence
description: Scroll-driven image sequence animation for Flutter. Apple-style frame scrubbing mapped to scroll position.
version: 1.0.0
homepage: https://fifty.dev
repository: https://github.com/fiftynotai/fifty_flutter_kit/tree/main/packages/fifty_scroll_sequence
issue_tracker: https://github.com/fiftynotai/fifty_flutter_kit/issues
topics:
  - flutter
  - scroll
  - animation
  - image-sequence
screenshots:
  - description: 'Example app menu showing all available demos'
    path: screenshots/menu.png
  - description: 'Pinned scroll sequence demo with frame counter overlay'
    path: screenshots/pinned_demo.png
  - description: 'Snap-to-keyframe demo with scene indicator dots'
    path: screenshots/snap_demo.png
  - description: 'Lifecycle callbacks demo with event log'
    path: screenshots/lifecycle_demo.png

environment:
  sdk: ^3.9.2
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
