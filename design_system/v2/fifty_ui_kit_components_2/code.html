<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Button Styles Library</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Using the user requested palette mapped to theme names
              // Burgundy as Primary
              "primary": "#88292f", 
              "primary-hover": "#6e2126",
              // Light yellow as light background/text
              "background-light": "#fefee3",
              // Very dark brown/burgundy background
              "background-dark": "#1a0d0e", 
              // Custom palette additions
              "slate-grey": "#335c67",
              "slate-grey-hover": "#274750",
              "hunter-green": "#4b644a",
              "powder-blush": "#ffc9b9",
              "surface-light": "#ffffff",
              "surface-dark": "#2a1517", // Slightly lighter than background-dark
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "body": ["Manrope", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem", 
              "lg": "0.75rem", 
              "xl": "1rem", 
              "2xl": "1.5rem",
              "full": "9999px"
            },
            boxShadow: {
                'glow': '0 0 15px rgba(254, 254, 227, 0.1)',
            }
          },
        },
      }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-background-light font-display antialiased transition-colors duration-200">
<div class="mx-auto w-full max-w-md min-h-screen relative shadow-2xl overflow-hidden bg-background-dark flex flex-col">
<header class="sticky top-0 z-50 bg-background-dark/90 backdrop-blur-md border-b border-white/5 px-6 pt-12 pb-4 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-white/10 text-background-light transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="text-center">
<h1 class="text-lg font-bold text-powder-blush">Button Library</h1>
<p class="text-xs font-medium text-slate-400">Fifty UI Kit</p>
</div>
<button class="p-2 -mr-2 rounded-full hover:bg-white/10 text-background-light transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</header>
<main class="flex-1 overflow-y-auto px-6 py-8 space-y-10 pb-32 scroll-smooth">
<div class="space-y-2">
<h2 class="text-2xl font-extrabold text-background-light leading-tight">Actions &amp; <br/>Interactive Elements</h2>
<p class="text-sm text-gray-400">A collection of touch-optimized button styles for the Fifty Flutter Kit.</p>
</div>
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
<label class="text-xs font-bold uppercase tracking-widest text-gray-500">Primary Action</label>
</div>
<p class="text-xs text-gray-400 mb-2">Used for main user journeys (e.g. submit, continue).</p>
<button class="w-full h-14 bg-primary hover:bg-primary-hover active:scale-[0.98] text-background-light font-bold text-base rounded-xl shadow-lg hover:shadow-primary/30 transition-all duration-200 flex items-center justify-center gap-2 group">
<span>Continue to Checkout</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform duration-300">arrow_forward</span>
</button>
<button class="w-full h-14 bg-white/5 text-white/20 font-bold text-base rounded-xl flex items-center justify-center gap-2 cursor-not-allowed border border-white/5" disabled="">
<span>Disabled State</span>
</button>
</div>
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-slate-grey"></span>
<label class="text-xs font-bold uppercase tracking-widest text-gray-500">Secondary Action</label>
</div>
<p class="text-xs text-gray-400 mb-2">Alternative actions like downloads or secondary paths.</p>
<button class="w-full h-14 bg-slate-grey hover:bg-slate-grey-hover active:scale-[0.98] text-background-light font-semibold text-base rounded-xl shadow-md hover:shadow-slate-grey/30 transition-all duration-200 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">download</span>
<span>Download Statement</span>
</button>
</div>
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-background-light"></span>
<label class="text-xs font-bold uppercase tracking-widest text-gray-500">Neutral &amp; Ghost</label>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="h-14 border border-background-light/30 hover:border-background-light text-background-light hover:bg-background-light/5 active:scale-[0.98] font-semibold rounded-xl transition-all duration-200">
                    Cancel
                </button>
<button class="h-14 border border-transparent text-background-light/70 hover:text-background-light hover:bg-white/5 active:scale-[0.98] font-semibold rounded-xl transition-all duration-200">
                    Skip Intro
                </button>
</div>
</div>
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-powder-blush"></span>
<label class="text-xs font-bold uppercase tracking-widest text-gray-500">Segmented Control</label>
</div>
<div class="bg-surface-dark p-1.5 rounded-xl border border-white/5 flex relative">
<button class="flex-1 py-2.5 rounded-lg bg-background-light text-primary font-bold text-sm shadow-sm transition-all">
                    Daily
                </button>
<button class="flex-1 py-2.5 rounded-lg text-gray-400 hover:text-background-light font-medium text-sm transition-all hover:bg-white/5">
                    Weekly
                </button>
<button class="flex-1 py-2.5 rounded-lg text-gray-400 hover:text-background-light font-medium text-sm transition-all hover:bg-white/5">
                    Monthly
                </button>
</div>
<div class="bg-surface-dark p-1.5 rounded-xl border border-white/5 flex w-full">
<button class="flex-1 py-2.5 rounded-lg text-gray-400 hover:text-background-light hover:bg-white/5 transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">light_mode</span>
</button>
<button class="flex-1 py-2.5 rounded-lg bg-slate-grey text-background-light shadow-md transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">dark_mode</span>
</button>
<button class="flex-1 py-2.5 rounded-lg text-gray-400 hover:text-background-light hover:bg-white/5 transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">settings_system_daydream</span>
</button>
</div>
</div>
</main>
<nav class="absolute bottom-0 w-full bg-surface-dark/90 backdrop-blur-lg border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-background-light transition-colors">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-powder-blush">
<span class="material-symbols-outlined filled">smart_button</span>
<span class="text-[10px] font-bold">Buttons</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-background-light transition-colors">
<span class="material-symbols-outlined">favorite</span>
<span class="text-[10px] font-medium">Saved</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-background-light transition-colors">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</nav>
</div>

</body></html>
