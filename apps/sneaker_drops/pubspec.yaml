name: sneaker_drops
description: A modern sneaker marketplace with floating animations and glassmorphism UI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^5.0.0-release-candidate-9.2.1

  # FDL Packages
  fifty_tokens:
    path: ../../packages/fifty_tokens
  fifty_ui:
    path: ../../packages/fifty_ui

  # Utilities
  intl: ^0.20.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sneakers/
