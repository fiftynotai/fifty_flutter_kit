<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sneaker Drops - Modern sneaker marketplace with floating animations">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sneaker Drops">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme colors -->
  <meta name="theme-color" content="#1A0D0E">
  <meta name="msapplication-navbutton-color" content="#1A0D0E">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1A0D0E">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Sneaker Drops</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen with FDL colors */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1A0D0E;
      overflow: hidden;
    }

    /* Preloader */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1A0D0E;
    }

    .loading-text {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #FEFEE3;
      text-transform: uppercase;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 24px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #88292F;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-text">SNEAKER DROPS</div>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>

  <script>
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.transition = 'opacity 0.3s ease-out';
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
