name: fifty_demo
description: Fifty Flutter Kit Composite Demo App
publish_to: none
version: 1.0.0

environment:
  sdk: ^3.6.0
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Fifty Flutter Kit - Design System
  fifty_tokens:
    path: ../../packages/fifty_tokens
  fifty_theme:
    path: ../../packages/fifty_theme
  fifty_ui:
    path: ../../packages/fifty_ui
  # Fifty Flutter Kit - Engines
  fifty_audio_engine:
    path: ../../packages/fifty_audio_engine
  fifty_speech_engine:
    path: ../../packages/fifty_speech_engine
  fifty_sentences_engine:
    path: ../../packages/fifty_sentences_engine
  fifty_map_engine:
    path: ../../packages/fifty_map_engine
  fifty_printing_engine:
    path: ../../packages/fifty_printing_engine
  # Fifty Flutter Kit - Features
  fifty_skill_tree:
    path: ../../packages/fifty_skill_tree
  fifty_achievement_engine:
    path: ../../packages/fifty_achievement_engine
  # Fifty Flutter Kit - Utilities
  fifty_forms:
    path: ../../packages/fifty_forms
  fifty_connectivity:
    path: ../../packages/fifty_connectivity
  fifty_storage:
    path: ../../packages/fifty_storage
  # Third-party
  get: ^4.6.6
  loader_overlay: ^4.0.3
  audioplayers: ^6.0.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/rooms/
    - assets/images/furniture/
    - assets/images/characters/
    - assets/images/creatures/
    - assets/images/events/
    - assets/audio/
    - assets/audio/bgm/
    - assets/audio/sfx/
    - assets/audio/voice/
    - assets/maps/
