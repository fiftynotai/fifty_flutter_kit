name: mvvm_actions
description: "PROJECT TEMPLATE - MVVM + Actions architecture scaffold for Flutter. Fork this template to start new projects. Do NOT import as a dependency."
publish_to: none
version: 1.0.0
repository: https://github.com/anthropic/fifty_eco_system/tree/main/templates/mvvm_actions
homepage: https://fifty.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # UI/UX
  loader_overlay: ^4.0.3
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.13
  google_fonts: ^6.2.1

  # Connectivity
  connectivity_plus: ^6.1.0

  # Storage
  path_provider: ^2.1.5

  # Utilities
  intl: ^0.19.0
  timeago: ^3.7.0
  jwt_decoder: ^2.0.1

  # Fifty Ecosystem
  fifty_tokens:
    path: ../../packages/fifty_tokens
  fifty_theme:
    path: ../../packages/fifty_theme
  fifty_ui:
    path: ../../packages/fifty_ui
  fifty_cache:
    path: ../../packages/fifty_cache
  fifty_storage:
    path: ../../packages/fifty_storage
  fifty_utils:
    path: ../../packages/fifty_utils
  fifty_connectivity:
    path: ../../packages/fifty_connectivity

  # Network Images
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
